<!DOCTYPE html>
<html ng-app='currencyApp'>
  <head>
    <meta charset="utf-8">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <script src='js/app.js'></script>
    <script src='js/controllers.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Firebase Conversion</title>
  </head>
  <body>
    <div class="container">
      <div ng-controller='CurrencyController'>
        <input type="number" ng-model='userInput' required>
        <select ng-model='currency' ng-change='convert(currency)'>
          <option value="bitcoin">BTC</option>
          <option value="dogecoin">XDG</option>
          <option value="litecoin">LTC</option>
        </select>
        <h1 ng-show='BitCoin'>{{selectedCurrency}} = {{bitcoinData.bitcoin.ask * userInput}} USD</h1>
        <h1 ng-show='DogeCoin'>{{selectedCurrency}} = {{bitcoinData.dogecoin.ask * userInput}} USD</h1>
        <h1 ng-show='LiteCoin'>{{selectedCurrency}} = {{bitcoinData.litecoin.ask * userInput}} USD</h1>
      </div>
    </div>
  </body>
</html>
