<!DOCTYPE html>
<html ng-app='chat'>
  <head>
    <meta charset="utf-8">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <script src='js/app.js'></script>
    <script src='js/controllers.js'></script>
    <script src='js/directives.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Firebase Angular Chat</title>
  </head>
  <body ng-controller='ChatController'>
    <div class='container'>

      <h3>AngularFire Chat</h3>
      <div class='scroll' scroll-down="messages">
        <div class='message' ng-repeat='message in messages'>
          <img class="img-rounded" ng-src='{{message.url}}' alt='{{message.url}}' width='55'/>
          <div class='right'>
            <b>{{message.name}}</b><br>
            <div class='content' ng-hide='editForm' ng-dblclick='editMessage()'>
              {{message.message}}
            </div>
              <form class='edit' ng-show='editForm' ng-submit='updateMessage()'>
                <input type='text' ng-model='message.message' autofocus>
                <input type='submit' value='Save'>
                <input id='cancel' type='submit' value='Cancel'>
              </form>
            <br><a id='fade' ng-click='removeMessage(message)'>Delete</a>
          </div>
        </div>
      </div>

      <div class='form-group'>
        <form ng-submit='addMessage()'>
          <label>User Name</label>
          <input type='text' class="form-control" ng-model='newMessage.name' placeholder='username'>
          <label>Avatar URL</label>
          <input type='text' class="form-control" ng-model='newMessage.url' placeholder="imageURL">
          <label>Message</label>
          <input type='text' class="form-control" ng-model='newMessage.message' placeholder="message">
          <input type='submit' value='Submit'>
        </form>
      </div>

    </div>
  </body>
</html>
