<!DOCTYPE html>
<html ng-app='todoApp'>
  <head>
    <meta charset="utf-8">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <script src='js/app.js'></script>
    <script src='js/controllers.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Firebase To-Do</title>
  </head>
  <body ng-controller='TodosController'>

    <form ng-submit='addTodo()'>
      <label>New To-Do</label>
      <input type='text' ng-model='newTodo.text'>
    </form>

    <a class='item' ng-repeat='todo in todos'>
      <i class="fa fa-times" ng-click='removeTodo(todo)'></i>
      <div ng-class='{strike: todo.completed}' ng-click='updateTodo(todo)'>{{todo.text}}</div>
    </a>

  </body>
</html>
