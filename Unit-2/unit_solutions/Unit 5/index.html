<!DOCTYPE html>
<html ng-app='movie'>
  <head>
    <meta charset="utf-8">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js'></script>
    <script type='text/javascript' src='https://code.jquery.com/jquery-1.9.1.min.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js'></script>
    <script type='text/javascript' src='js/minify.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel='stylesheet' href='style.css'>
    <base href='/'>
    <title>Movie Search App</title>
  </head>
  <body ng-controller='homeController'>
    <div class='page-header'>
      <h1><a href='/'>Angular OMDB API Search</a> <br><small>Enter a movie by title.</small></h1>
      <form ng-submit='movieSearch()'>
        <input type='text' ng-model='movieTitle' placeholder="movie title" id='movieTitle' autofocus>
        <input type='submit' id='search' value='Search!'><br><br>
      </form>
    </div>
      <div ng-view></div>
  </body>
</html>
