<!DOCTYPE html>
<html ng-app='pokemon'>
  <head>
    <meta charset="utf-8">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script type='text/javascript' src='js/app.js'></script>
    <script type='text/javascript' src='js/controllers.js'></script>
    <script type='text/javascript' src='js/directives.js'></script>
    <script type='text/javascript' src='js/filters.js'></script>
    <script type='text/javascript' src='js/services.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Pokemon</title>
  </head>
  <body ng-controller='PokemonController'>
    <div clas='container'>
    <h1>Catch'em All!</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Photo</th>
          <th>Type(s)</th>
          <th>Moves</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='pokemon in allPokemon'>
        <td>{{pokemon.data.name}}</td>
        <td><img src='{{pokemon.imgUrl}}' alt='{{pokemon.imgUrl}}'></td>
        <td><ul>
              <li ng-repeat='type in pokemon.data.types'>{{type.name}}</li>
            </ul></td>
        <td><ul>
              <li ng-repeat='move in pokemon.data.moves | limitTo: 6'>{{move.name}}</li>
            </ul></td>
          </tr>
      </tbody>
    </table>
  </div>
  </body>
</html>
