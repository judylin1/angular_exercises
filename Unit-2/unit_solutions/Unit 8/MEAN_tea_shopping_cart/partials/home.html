<div class='container'>
  <span class='right'>
    Search by category:
    <select ng-model='search.categories' ng-options='option for option in options'></select>
      Search by name:
      <input type='text' ng-model='search.name'>
  </span>
    <div class='container'>
      <table class='table'><br>
        <thead>
          <tr>
            <th>Tea</th>
            <th>Information</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='tea in teas | filter: search'>
            <td><img src='{{tea.imageUrl}}' alt='{{tea.imageUrl}}'></td>
            <td>
              <div class='row'>
                <div class='col-md-6'>
                  <h2>{{tea.name}}</h2>
                </div>
                <div class='col-md-2'>
                  <h2>Quantity:</h2>
                </div>
                <div class='col-md-2'>
                  <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                  </select>
                </div>
                <div class='col-md-2' id='left'>
                  <button>Add To Bag</button>
                </div>
              </div>
              <p><strong>Price:</strong> {{tea.price | currency}}</p>
              <p><strong>Caffeine Scale:</strong> {{tea.caffeineScale}}</p>
              <p><strong>Ingredients:</strong> {{tea.ingredients}}</p>
              <p><strong>Rating:</strong> {{tea.rating}}</p>
              <p><strong>In Stock?</strong> {{tea.inStock | yesNo}}</p>
              <p><strong>Categories:</strong></p>
                <ul>
                  <li ng-repeat='category in tea.categories'>{{category}}</li>
                </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

</div>
