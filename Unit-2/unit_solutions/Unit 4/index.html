<!DOCTYPE html>
<html ng-app='unit4'>
  <head>
    <meta charset="utf-8">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src='js/app.js'></script>
    <script src='js/controllers.js'></script>
    <script src='js/directives.js'></script>
    <script src='js/filters.js'></script>
    <script src='js/services.js'></script>
    <base href="/#/">
    <title>Zen + iTunes + Messages</title>
  </head>
  <body ng-controller='zenController'>
    <div>
      <h1>Zen Wisdom</h1>
      <p>Wisdom: {{zenData}}</p>
    </div>
    <div>
      <h1>iTunes Tracks</h1>
      <div ng-repeat='title in titles track by $index'>
        {{title}}
      </div>
    </div>
    <h1>Posts</h1>
    <div ng-repeat='post in posts track by $index'>
      <br>Name: {{post.name}}
      <br>Comment: {{post.content}}
    </div>
    <div>
      <h4>Add A New Message</h4>
      <form ng-submit='addMessage()'>
        <input type='text' ng-model='messageName' placeholder="name"/>
        <input type='text' ng-model='messageContent' placeholder="content"/>
        <input type='submit' value='Submit'>
      </form>
    </div>
  </body>
</html>
